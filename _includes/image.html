<figure {%- if include.className %} class="{{ include.className }}"{% endif %}>
    <a href="/{{ site.static.image.path }}{{ include.img.path }}">
        <img src="/{{ site.static.image.path }}{{ include.img.path }}" alt="{{ include.img.alt }}"
            {%- if include.img.title %} title="{{ include.img.title }}" {%- endif %}
            {%- if include.img.width %} width="{{ include.img.width }}" {%- endif %}
            {%- if include.img.height %} height="{{ include.img.height }}" {%- endif %} />
    </a>
    {%- if include.img.credit %}
    <figcaption class="image-credit">{{ include.img.credit }}</figcaption>
    {%- elsif include.img.caption %}
    <figcaption>{{ include.img.caption }}</figcaption>
    {%- else %}
    <figcaption>{{ include.img.alt }}</figcaption>
    {%- endif %}
</figure>

layout: page
---
{% if page.youtube.id %}
<div class="youtube-video">
    <iframe src="https://www.youtube.com/embed/{{ page.youtube.id }}" allowfullscreen></iframe>
</div>

<p><a href="https://www.youtube.com/watch?v={{ page.youtube.id }}" target="_blank">Watch it on Youtube.com</a></p>
{% endif %}
<p>{{ page.description }}</p>
